<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 5rem;
            padding: 0;
            font-family: sans-serif;
        }

        form {
            width: fit-content;
            margin: 0 auto;
        }

        .form-item {
            margin: 1rem auto;
        }

        label {
            display: block;
            padding: 0.15rem 0;
        }

        input, select, option {
            width: 25rem;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
        }

        input[type=submit] {
            display: block;
            border: 1px solid;
            width: auto;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            margin: 0 auto !important;
            text-align: center;
        }

        input[type=submit]:hover {
            box-shadow: 0.15rem 0.15rem 0 0 #666;
        }
    </style>
</head>

<body>

    <form action="/" method="post">

        <div class="form-item">
            <label for="website">Choose a website:</label>
            <select name="website" id="website">
                <option value="QNL">QNL</option>
                <option value="Slideshare">Slideshare</option>
                <option value="archive.alsharekh">archive.alsharekh</option>
                <option value="dar.bibalex">dar.bibalex</option>
                <option value="yunong.io">yunong.io</option>
                <option value="InfoQ" disabled>InfoQ</option>
            </select>
            <br><br>
        </div>

        <div class="form-item">
            <label for="FOLDER_NAME">Folder Name</label>
            <input type="string" name="FOLDER_NAME" id="FOLDER_NAME"><br>
        </div>

        <!-- <div class="form-item">
            <label for="FOLDER_DIR">FOLDER_DIR</label>
            <input type="string" name="FOLDER_DIR" id="FOLDER_DIR"><br>
        </div> -->

        <!-- <div class="form-item">
            <label for="START_NUM">START_NUM</label>
            <input type="number" name="START_NUM" id="START_NUM"><br>
        </div> -->

        <div class="form-item">
            <label for="FINISH_NUM">FINISH_NUM</label>
            <input type="number" name="FINISH_NUM" id="FINISH_NUM"><br>
        </div>

        <div class="form-item">
            <label for="URI_START">URI_START</label>
            <input type="string" name="URI_START" id="URI_START"><br>
        </div>

        <div class="form-item">
            <label for="URI_END">URI_END</label>
            <input type="string" name="URI_END" id="URI_END"><br>
        </div>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
